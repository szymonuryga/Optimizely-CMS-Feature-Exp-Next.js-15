query getPageByURLWithVariation(
  $locales: [Locales]
  $slug: String
  $variationKey: String
) {
  CMSPage(
    variation: { include: SOME, value: [$variationKey], includeOriginal: true }
    locale: $locales
    where: { _metadata: { url: { default: { eq: $slug } } } }
  ) {
    item {
      title
      shortDescription
      keywords
      _modified
      blocks {
        ...ItemsInContentArea
      }
    }
  }
}
