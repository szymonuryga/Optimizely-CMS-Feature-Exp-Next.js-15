query GetContentByKeyAndVersion($key: String, $ver: String) {
  _Content(
    variation: { include: ALL }
    where: { _metadata: { key: { eq: $key }, version: { eq: $ver } } }
  ) {
    item {
      __typename
      _metadata {
        displayName
        variation
        version
        key
        url {
          base
          internal
          hierarchical
          default
          type
        }
      }
    }
  }
}
