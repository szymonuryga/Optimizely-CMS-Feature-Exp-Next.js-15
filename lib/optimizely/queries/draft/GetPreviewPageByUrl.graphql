query getPreviewPageByURL(
  $locales: [Locales]
  $slug: String
  $version: String
) {
  CMSPage(
    locale: $locales
    variation: { include: ALL, includeOriginal: true }
    where: {
      _metadata: { version: { eq: $version } }
      _and: { _metadata: { url: { default: { eq: $slug } } } }
    }
  ) {
    item {
      blocks {
        ...ItemsInContentArea
      }
    }
  }
}
